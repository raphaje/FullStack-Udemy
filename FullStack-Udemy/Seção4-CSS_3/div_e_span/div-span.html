<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV e Span</title>

	<style type="text/css">

		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}

		.produto{
			background: gray;
			margin: 10px;
		}

		#rodape{
			background: green;
		}

		#assinatura{
			background: pink;
		}

	</style>

</head>
<body>

	<div id="topo">
		
		<img src="imagens/amazon-prime.jpg" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo"> 

		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto">Produto 3</div>

	</div>

	<div id="rodape">
		
		Todos os diretos reservados.

	</div> 


	<!-- 
		<span> são do tipo inline, não ocupam toda a tela e mostra texto na frente do outro em linha. 
	-->
	<span id="assinatura">Raphael</span>
	<span>Honorato</span><br><br>

	<!-- 
		<div> são elementos do tip block, eles ocupam toda a tela e mostra testo embaixo do outro.
	-->
	<div>Raphael</div>
	<div>Jeronimo</div>

</body>
</html>
