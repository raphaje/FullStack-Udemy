<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bordas</title>

	<style type="text/css">
		
		/* Veja o id conteudo, a propriedade border tem 3 valores, primeiro é a espessura da borda que nesse caso é 1px
	segundo é o tipo dele e terceito é a cor.  */
		
		/* #conteudo {
			border: 1px solid red;
		} */


		/* Outra for a de definir uma borda, melhor nesse formato pois tem mais controle para criar a borda. */
		#conteudo {
			border-color: red green yellow blue;
			border-width: 15px 10px 5px 4px;
			border-style: solid dotted;
		}

	</style>
</head>
<body>

<div id="conteudo">
	Bordas<br>
	Bordas<br>
	Bordas<br>
</div>

</body>
</html>
