<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site com Imagens</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- Tag img para adiionar imagens, no src especifica o local da imagem 
             Também é possível adicionar imagens que estão na web, ex: src="https://imagens.sitequalquer.com/imagem1/bi/guitar.jpg"
             podemos usar atributos como o width(largura) ou height(altura).
             OBS: Veja o tamanho em pixels da imagem e use um atribuito pois assim ela sera redimensionada de forma porporcional.
        -->
        <img src="imagens/Gibson.jpg" width="400">
    </body>
</html>
