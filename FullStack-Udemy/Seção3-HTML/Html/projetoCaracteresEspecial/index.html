<!DOCTYPE html>
<html>
    <head>
        <title>Projeto Caracteres Especiais</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Caracteres Especiais</h2>
        <!--
            Ao utilizar caracteres como maior(>), menor(<), ou algo do tipo <p>.
                Não irá mostrar no browser pois o mesmo interpreta como o código.
                Para esses caracteres serem mostrado iremos usar uma entidade, veja abaixo.
                Busque no google essas entidades se necessário.
        -->

        <p> <!-- Nesse formato não irá mostrar pq o broswer interpreta com código. -->
        &lt;p&gt;<br><br> <!-- Nesse formato irá mostrar no browser assim: <p>  -->

            <!-- Aqui usamos espaços, lembre-se que dar espaço convencional como usamos ao digitar texto não funciona aqui. -->
            Home &nbsp;&nbsp;&nbsp;&nbsp;- Quem Somos - Contato

    </body>
</html>
